{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Dashboard do Vendedor</h1>

    <!-- Incluir aqui os gráficos e estatísticas específicas do vendedor -->

    <div class="graficos">
        <!-- Exemplo de gráfico usando Chart.js -->
        <canvas id="graficoPedidos" width="400" height="200"></canvas>
        <!-- Script para configurar o gráfico -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('graficoPedidos').getContext('2d');
            const graficoPedidos = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                    datasets: [{
                        label: 'Pedidos Mensais',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>

    <div class="links">
        <a href="{% url 'dashboard_geral' %}">Dashboard Geral</a>
        <a href="{% url 'dashboard_gerente' %}">Dashboard do Gerente</a>
    </div>
</div>
{% endblock %}
