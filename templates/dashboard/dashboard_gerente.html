{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Dashboard do Gerente</h1>

    <!-- Incluir aqui os gráficos e estatísticas específicas do gerente -->

    <div class="graficos">
        <!-- Exemplo de gráfico usando Chart.js -->
        <canvas id="graficoPedidosVendedor" width="400" height="200"></canvas>
        <!-- Script para configurar o gráfico -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('graficoPedidosVendedor').getContext('2d');
            const graficoPedidosVendedor = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Vendedor A', 'Vendedor B', 'Vendedor C'],
                    datasets: [{
                        label: 'Pedidos por Vendedor',
                        data: [10, 20, 15],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>

    <div class="links">
        <a href="{% url 'dashboard_geral' %}">Dashboard Geral</a>
        <a href="{% url 'dashboard_vendedor' %}">Dashboard do Vendedor</a>
    </div>
</div>
{% endblock %}
