{% extends 'shared/base.html' %}
{% block content %}


        <div class="centro">
        <form action="{% url 'cadastro_item_pedido' pedido_id=pedido.id%}" method="POST" class="form_padrao">
            {% csrf_token %}
            <h1 class="form_padrao_titulo">Pedido</h1>
            <p class="form_padrao_subtitulo">Digite abaixo os dados do Pedido.</p>

            <div class="form_padrao_conteudo">
                {% for field in form.visible_fields %}
                <div class="form_padrao_item">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <div class="submenu_item">
                    <input type="submit" value="Cadastrar" class="btn_padrao" />
            </div>
            
        </form>
        </div>
    </div>
</div>


{% endblock %}
