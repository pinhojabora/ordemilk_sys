{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

        <div class="centro">
            <form action="" method="POST" class="form_padrao">
            {% csrf_token %}
            <h1 class="form_padrao_titulo">Editar Parcela</h1>
            <p class="form_padrao_subtitulo">Digite abaixo os dados da parcela.</p>

            <div class="form_padrao_conteudo">
                {% for field in form.visible_fields %}
                <div class="form_padrao_item">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
            <input type="submit" value="Salvar Alterações" class="btn_padrao" />
        </form>
        </div>
    </div>
</div>

{% endblock %}
